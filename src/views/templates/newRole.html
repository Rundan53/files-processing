<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        background-color: #ffffff;
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        color: #333333;
      }
      .content {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        border: 1px solid #dddddd;
      }
      .content p {
        margin: 0 0 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        color: #ffffff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <center>
      <table class="container" width="600" cellpadding="0" cellspacing="0">
        <tr>
          <td class="content">
            <p>Hello, <strong>{{name}}</strong>!</p>
            <p>You've been assigned a new role of <strong>{{role}}</strong>.</p>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
